                </div>
                <div class="flex flex-col sm:space-y-4 space-y-2">

                    <div class="w-8 h-8 sm:w-16 sm:h-16" id="minute-8-1"></div> <!-- dummy -->
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-4-1"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-2-1"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-1-1"></div>
                </div>
                <div class="flex flex-col sm:space-y-4 space-y-2">
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-8-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-4-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-2-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="minute-1-2"></div>
                </div>
            </div>

            <div class="flex flex-row space-x-4">
                <div class="flex flex-col sm:space-y-4 space-y-2">
                    <div class="w-8 h-8 sm:w-16 sm:h-16" id="second-8-1"></div> <!-- dummy -->
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-4-1"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-2-1"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-1-1"></div>
                </div>
                <div class="flex flex-col sm:space-y-4 space-y-2">
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-8-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-4-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-2-2"></div>
                    <div class="w-8 h-8 sm:w-16 sm:h-16 bg-gray-600 rounded-3xl" id="second-1-2"></div>
                </div>
            </div>
        </div>
        <div class="text-center text-white flex flex-row space-x-8 sm:space-x-16">
            <div class="flex flex-row space-x-4">
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
            </div>
            
            <div class="flex flex-row space-x-4">
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
            </div>
            
            <div class="flex flex-row space-x-4">
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg w-8 h-8 sm:w-16 sm:h-16 flex items-center justify-center">
                    <div class="text-2xl sm:text-6xl font-mono text-green-500" id="digit-display">8</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to convert number to binary string with leading zeros
        function toBinary(num, length) {
            console.log(num.toString(2).padStart(length, '0'));
            return num.toString(2).padStart(length, '0');
        }

        // Function to update the binary clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Update Hours
            const hourTensBinary = toBinary(Math.floor(hours / 10), 2);
            const hourUnitsBinary = toBinary(hours % 10, 4);
            document.getElementById('hour-2-1').classList.toggle('bg-green-500', hourTensBinary[0] === '1');
            document.getElementById('hour-1-1').classList.toggle('bg-green-500', hourTensBinary[1] === '1');
            document.getElementById('hour-8-2').classList.toggle('bg-green-500', hourUnitsBinary[0] === '1');
            document.getElementById('hour-4-2').classList.toggle('bg-green-500', hourUnitsBinary[1] === '1');
            document.getElementById('hour-2-2').classList.toggle('bg-green-500', hourUnitsBinary[2] === '1');
            document.getElementById('hour-1-2').classList.toggle('bg-green-500', hourUnitsBinary[3] === '1');

            // Update Minutes
            const minuteTensBinary = toBinary(Math.floor(minutes / 10), 3);
            const minuteUnitsBinary = toBinary(minutes % 10, 4);
            document.getElementById('minute-4-1').classList.toggle('bg-green-500', minuteTensBinary[0] === '1');
            document.getElementById('minute-2-1').classList.toggle('bg-green-500', minuteTensBinary[1] === '1');
            document.getElementById('minute-1-1').classList.toggle('bg-green-500', minuteTensBinary[2] === '1');
            document.getElementById('minute-8-2').classList.toggle('bg-green-500', minuteUnitsBinary[0] === '1');
            document.getElementById('minute-4-2').classList.toggle('bg-green-500', minuteUnitsBinary[1] === '1');
            document.getElementById('minute-2-2').classList.toggle('bg-green-500', minuteUnitsBinary[2] === '1');
            document.getElementById('minute-1-2').classList.toggle('bg-green-500', minuteUnitsBinary[3] === '1');

            // Update Seconds
            const secondTensBinary = toBinary(Math.floor(seconds / 10), 3);
            const secondUnitsBinary = toBinary(seconds % 10, 4);
            document.getElementById('second-4-1').classList.toggle('bg-green-500', secondTensBinary[0] === '1');
            document.getElementById('second-2-1').classList.toggle('bg-green-500', secondTensBinary[1] === '1');
            document.getElementById('second-1-1').classList.toggle('bg-green-500', secondTensBinary[2] === '1');
            document.getElementById('second-8-2').classList.toggle('bg-green-500', secondUnitsBinary[0] === '1');
            document.getElementById('second-4-2').classList.toggle('bg-green-500', secondUnitsBinary[1] === '1');
            document.getElementById('second-2-2').classList.toggle('bg-green-500', secondUnitsBinary[2] === '1');
            document.getElementById('second-1-2').classList.toggle('bg-green-500', secondUnitsBinary[3] === '1');
        }

        // Update every second
        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately
    </script>
</body>

</html>
